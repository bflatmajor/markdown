name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm ci
      - name: Build and deploy
        run: npm run deploy -- -u 'Boring <boring@boring.wang>' -r 'https://bflatmajor:${{secrets.TOKEN}}@github.com/bflatmajor/markdown.git'
